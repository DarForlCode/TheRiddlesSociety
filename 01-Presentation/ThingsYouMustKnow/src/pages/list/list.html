<ion-header >
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-searchbar
      showCancelButton="true">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card  *ngFor="let item of items">
        <ion-item color="light">
          <h2>{{item.title}}</h2>
          <p>{{item.date}}</p>
        </ion-item>        
        <img src="{{item.image}}">       
        <ion-card-content>
          <p class="item item-text-wrap"  >{{item.text}}</p>
        </ion-card-content>
        <ion-row >
          <ion-col  >
              <button ion-button color="primary"  >Read more ...</button>    
          </ion-col>
        </ion-row> 
    </ion-card>      
</ion-content>
<ion-footer>
    <ion-toolbar color="primary">
        <ion-title>Subheader</ion-title>
      </ion-toolbar>
</ion-footer>
